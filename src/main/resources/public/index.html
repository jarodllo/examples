<!DOCTYPE html>
<html ng-app="demo">
<head>
    <title>Hello AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="createController.js"></script>
</head>
    <body>
        <div ng-controller="CreateController">
            <form novalidate class="simple-form">
                Description: <input type="text" ng-model="expense.description" /><br />
                Value: <input type="text" ng-model="expense.value" /><br />
                <input type="submit" ng-click="insert()" value="Save" />
            </form>

            <a ng-href="{{viewUrl}}">View expenses</a>
        </div>

    </body>
</html>
